language: node_js
node_js:
  - 14

before_install:
    # ugly fix because npm 6.4 was failing the ci
    - npm i -g npm@6.1.0
    - p=$(which npm)
    - rm $p
    - ln -s /home/travis/.nvm/versions/node/v14.16.0/bin/npm $p || true
    - npm -v
    

before_script : cd client 

script:
  - npm run build
  - npm test